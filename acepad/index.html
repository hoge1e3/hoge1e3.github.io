<!DOCTYPE html>
<html lang="ja">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
<script>
let alc=0;
const alerts=(...a)=>{
    alc++;
    if (alc>=5) return;
    return alert(...a);
};
window.addEventListener('error', function(event) {
    if (event.target.tagName === 'SCRIPT') {
        alert('Script error:'+event.target.src);
    }
    if (event.error) {
        const e=event.error;
        console.error(e);
        alerts(((e.message||"")+(e.stack||""))||e.toString());
    } else {
        console.error(event);
        alerts(event.message||event.toString());
    }
}, true);</script>
<link rel="stylesheet" href="css/style.css"/>
<!--link rel="stylesheet" href="css/file-icon.css"/-->
<link rel="manifest" href="./manifest.json"/>
</head>

      <div class="modal-dialog upload" style="display: none;">
        <input type="file" class="file"/>
        <a class="sample" href=""></a>
      </div>
      <div class="modal-dialog splash" style="display: none;">
        Wait...
      </div>
    </div>
  </div>

globalThis.PNODE_VER="1.5.0";
