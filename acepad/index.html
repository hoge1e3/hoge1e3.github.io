<script>window.addEventListener('error', function(event) {
    if (event.target.tagName === 'SCRIPT') {
        alert('Script error:'+event.target.src);
    }
    if (event.error) {
        const e=event.error;
        alert(((e.message||"")+(e.stack||""))||e.toString());
    } else {
        alert(event.toString());
    }
    console.error(event);
}, true);</script>
